[project]
name = "SciXHarvester"
version = "0.0.2"
description = "The primary harvester unit for the new NASA Science Explorer (NASA SciX) backoffice architecture"
authors = [{ name = "Taylor Jacovich", email = "tjacovich@cfa.harvard.edu"}]
license = { text = "GPL-3.0" }
readme = "README.md"
#repository = "https://github.com/tjacovich/SciXHarvesterPipeline"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Topic :: Software Development :: Libraries",
]

packages = [
    "SciXHarvester",
]

dependencies = [
    'confluent-kafka==1.9.2',
    'fastavro==1.7.2',
    'avro==1.11.1',
    'redis==4.5.4',
    'boto3==1.26.59',
    'adsingestp @ git+https://github.com/adsabs/ADSIngestParser.git@b1b18900e5c70b0c3f044443bed53b53c73942f4',
    'alembic==1.8.1',
    'sqlalchemy==1.3.16',
    'psycopg2==2.9.5',
    'grpcio==1.63.2',
    'six==1.16.0',
    'python-dateutil==2.8.1',
    'requests==2.29.0',
    'opentelemetry-instrumentation-confluent-kafka==0.49b0',
    'opentelemetry-semantic-conventions==0.49b0',
    'opentelemetry-sdk==1.28.0',
    'opentelemetry-exporter-otlp==1.28.0',
    'opentelemetry-instrumentation-grpc==0.49b0',
    'SciXPipelineUtils @ git+https://github.com/adsabs/SciXPipelineUtils.git@v0.1.0',
]

[project.urls]
Source = "https://github.com/tjacovich/SciXHarvesterPipeline"

[project.optional-dependencies]
dev = [
    'black==22.3.0',
    'flake8==4.0.1',
    'isort==5.12.0',
    'pytest==7.3.1',
    'pyupgrade==2.29.1',
    'pytest-mock==3.6.1',
    'pre-commit==2.16.0',
    'coveralls==3.3.1',
    'mock==4.0.3',
    'coverage==6.2',
    'pytest-cov==4.0.0',
    'pytest-cookies==0.6.1',
    'pytest-asyncio==0.21.0',
    'requests_mock==1.1.0',
    'grpcio-tools==1.63.2',
    'moto==4.1.3',
    'httpretty==1.1.4',
]

[tool.pytest.ini_options]
addopts = "--cov=SciXHarvester/harvester --cov=SciXHarvester/API --cov-report=term-missing"
cache_dir = ".tmp/"
testpaths = [
    "SciXHarvester/tests",
]
pythonpath = [
    "SciXHarvester/",
]

[tool.coverage.run]
data_file = "SciXHarvester/.coverage"

[tool.coverage.report]
skip_empty = true
skip_covered = true

[tool.isort]
profile = "black"
known_first_party = ["harvester", "API", "tests",]

[tool.black]
line-length = 99 # override black's default line-length

[build-system]
requires = ["setuptools==60.10.0", "wheel", "flit_core >=3.2,<4", "ppsetuptools==2.0.2"]
build-backend = "flit_core.buildapi"
#build-backend = "setuptools.build_meta"

# see setup.py for explanation of these
[xsetup.entry_points]
console_scripts = [
    "adsingestp=adsingestp.cli:cli",
]
[xsetup]
scripts = [
]
